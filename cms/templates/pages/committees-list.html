{% for category in categories %}
    <h2>{{ category.name }}</h2>
    <ul id="committees-grid">
        {% for committee in category.committee_set.all %}
            <li>
		<a href="{% url committees.views.view committee.slug %}">
		<img src="{{ STATIC_URL }}img/committees/{{ committee.slug }}.jpg" /><br /><h5>{{ committee.name }}</h5>
		</a>	
		<p />
	     </li>
        {% endfor %}
    </ul>
{% endfor %}

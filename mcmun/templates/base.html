<!doctype html>
<html>
<head>
	<meta name="description" content="Secondary Schools' United Nations Symposium, November 6th - 9th. Organised by McGill international relations organisation (IRSAM)." />
	<meta name="og:image" content="{{ STATIC_URL }}img/logoWhiteLeaves.png" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap-theme.min.css">

	{% if debug %}
	<link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}css/mcmun.less" />
	<script src="{{ STATIC_URL }}js/less.min.js"></script>
	{% else %}
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/mcmun.css" />
	{% endif %}

-->	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="{{ STATIC_URL }}js/jquery.cycle.all.js"></script>
	<script src="{{ STATIC_URL }}js/mcmun.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

	<title>SSUNS 2014 :: {{ page.long_name }}</title>
	<!-- make sure facebook has the right title and webpage description -->

	https://github.com/LucilleH/ssuns-2014 -->
</head>
<body>

<!-- nav bar start -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">SSUNS</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
<!--            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
-->          
	  </ul>
        </div>
      </div>
    </div>


	<div id="header">
		<div id="masthead">
			<img class="logoImg" src="{{ STATIC_URL }}img/logoWhiteLeaves.png" width="200px"/>
			<center>
				<div class="title">
					<span class="top">Secondary Schools' United Nations Symposium</span><br />
					<span class="middle">SSUNS 2014</span><br />

			</center>
		</div>

	</div>
		{% block content %}{% endblock %}
	
	 <div class="social-media">
         	<a href="https://twitter.com/ssuns_official" target="_blank" class="twitter" title="Find us on Twitter">&nbsp;</a>
         	<a href="https://facebook.com/officialssuns" target="_blank" class="facebook" title="Find us on Facebook">&nbsp;</a>
         	<a href="mailto:info@ssuns.org" class="email" title="Email us at info@ssuns.org">&nbsp;</a>&nbsp;
         </div>

</body>
</html>
